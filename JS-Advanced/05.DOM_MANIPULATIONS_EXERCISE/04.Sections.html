<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sections</title>
    <style>
        #content {
            width: 1000px;
        }

        #content div {
            float: left;
            width: 300px;
            height: 300px;
            margin: 2em;
            background: #5555ff;
            text-align: center;
        }

        #content div p {
            color: white;
            margin: 6em 3em 6em 3em;
        }
    </style>
</head>
<body onload="create(['Section 1', 'Section 2', 'Section 3', 'Section 4']);">
<div id="content"></div>
<script>
    function create(sentences) {
        let content = document.getElementById("content");

        for (let sentence of sentences) {
            let newDiv = document.createElement("div");
            let newPar = document.createElement("p");

            newPar.style.display = "none";

            newDiv.addEventListener("click", () => newPar.style.display = "block");

            newPar.textContent = sentence;

            newDiv.appendChild(newPar);
            content.appendChild(newDiv)
        }
    }
</script>
</body>
</html>
