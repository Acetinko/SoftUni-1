<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sum</title>
    <script src="jquery-3.3.1.min.js"></script>
</head>
<body>
<input type="text" id="num1"/>
<input type="text" id="num2"/>
<input type="text" id="result" readonly/>
<br>
<button id="sumButton">Sum</button>
<button id="subtractButton">Subtract</button>
<script>
    function solution() {
        let selector1, selector2, resultSelector;

        return {
            init: function (selector1, selector2, resultSelector) {
                element1 = $(selector1);
                element2 = $(selector2);
                result = $(resultSelector);
            },
            add: function () {
                result.val(Number(element1.val()) + Number(element2.val()));
            },
            subtract: function () {
                result.val(Number(element1.val()) - Number(element2.val()));
            }
        }
    }

    let obj = solution();
    $("#sumButton").on("click", function () {
        obj.init($("#num1"), $("#num2"), $("#result"));
        obj.add();
    });

    $("#subtractButton").on("click", function () {
        obj.init($("#num1"), $("#num2"), $("#result"));
        obj.subtract();
    });

</script>
</body>
</html>
