<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Job</title>
    <link rel="stylesheet" href="search-job.css">
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="#">Search Business</a></li>
            <li><a href="#">Business Categories</a></li>
            <li><a href="#">Recent Locations</a></li>
            <li><a href="#">Agents Located</a></li>
        </ul>
    </nav>
</header>
<main>
    <label for="name">
        Business Name

        <input id="name" type="text" placeholder="enter a name">
    </label>
    <label for="country">
        Country
        <input id="country" type="text" placeholder="search by country">
    </label>
    <label for="city">
        City / State
        <input id="city" type="text" placeholder="search by city or state">
    </label>
    <label for="zip-code">
        Zip / Postal Code
        <input type="text" id="zip-code" placeholder="enter a postal code">
    </label>
    <label for="employees">
        Employers
        <input type="text" id="employees" placeholder="1000-5000">
    </label>
    <label for="start-date">
        Startup Date
        <input type="date" id="start-date">
    </label>
    <label for="job-opportunity">
        Job Opportunity
        <input type="text" id="job-opportunity" placeholder="any">
    </label>
    <button type="submit">let's find your job</button>
</main>
</body>
</html>
