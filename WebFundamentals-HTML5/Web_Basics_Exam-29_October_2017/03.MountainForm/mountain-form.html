<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mountain Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" href="mountain-form.css">
</head>
<body>
<section>
    <h1>Mountain Form</h1>

    <form>

        <label>
            <p><span>&ast;</span>Name:</p>
            <div>
                <i class="fa fa-user-o" aria-hidden="true"><span></span></i>
                <input type="text" placeholder="Andrew">
            </div>
        </label>
        <label>
            <p><span>&ast;</span>Email:</p>
            <div>
                <i class="fa fa-envelope" aria-hidden="true"><span></span></i>
                <input type="email" placeholder="andrew@email.com">
            </div>
        </label>
        <label>
            <p><span>&ast;</span>Phone number:</p>
            <div>
                <i class="fa fa-mobile" aria-hidden="true"><span></span></i>
                <input type="text" placeholder="123 456 789">
            </div>
        </label>
        <label>
            <p><span>&ast;</span>Password <span>(minimum 6 characters)</span>:</p>
            <div>
                <i class="fa fa-lock" aria-hidden="true"><span></span></i>
                <input type="text" placeholder="********">
            </div>
        </label>
        <button class="btn" type="submit">Singn up</button>
    </form>
</section>
</body>
</html>
