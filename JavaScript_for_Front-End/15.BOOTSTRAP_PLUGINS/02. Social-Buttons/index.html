<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
          integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap-social.css">

    <title>Social Buttons</title>
</head>
<body>

<div class="container m-5">
    <div class="jumbotron col-4 m-auto">
        <h4 class="h4 mb-4">Login to your dashboard</h4>

        <a class="btn btn-block btn-social btn-twitter text-white"
           href="https://twitter.com/login"
           onclick="window.open(this.href, 'mywin', 'left=50,top=80,width=600,height=600');">
            <span class="fab fa-twitter"></span>
            Sign in with Twitter
        </a>

        <a class="btn btn-block btn-social btn-facebook text-white"
           href="https://www.facebook.com/login"
           onclick="window.open(this.href, 'mywin', 'left=50,top=80,width=600,height=600');">
            <span class="fab fa-facebook"></span>
            Sign in with Facebook
        </a>

        <a class="btn btn-block btn-social btn-github text-white"
           href="https://www.facebook.com/login"
           onclick="window.open(this.href, 'mywin', 'left=50,top=80,width=600,height=600');">
            <span class="fab fa-github"></span>
            Sign in with Github
        </a>

        <a class="btn btn-block btn-social btn-pinterest text-white"
           href="https://www.facebook.com/login"
           onclick="window.open(this.href, 'mywin', 'left=50,top=80,width=600,height=600');">
            <span class="fab fa-pinterest"></span>
            Sign in with Twitter
        </a>
    </div>
</div>

<!--JS-->
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap.bundle.js"></script>
</body>
</html>
