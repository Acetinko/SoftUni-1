<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company Codex</title>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap-grid.css">
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap-reboot.css">
    <!--Custom CSS-->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<h2 class="h2 bg-warning text-center pt-2 pb-2 m-auto">Company Codex</h2>
<h2 class="h2 text-center mt-2">Register Yourself</h2>
<div class="container-fluid border-bottom border-top border-warning mb-5">
    <form>
        <div class="container w-75 pl-5 pr-5">
            <div class="row mt-4">
                <div class="container">
                    <div class="form-group col-4 float-left">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="First Name">
                    </div>
                    <div class="form-group col-4 float-right">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                    </div>
                </div>
            </div>

            <div class="row mt-5 mb-2">
                <div class="container">
                    <div class="form-group col-4 float-left">
                        <label for="company">Company</label>
                        <input type="text" class="form-control" id="company" placeholder="Company...">
                    </div>
                    <div class="form-group col-4 float-right">
                        <label for="branch">Branch</label>
                        <input type="text" class="form-control" id="branch" placeholder="Branch...">
                    </div>
                </div>
            </div>
        </div>
        <div class="container w-50 border-top border-warning">
        <h2 class="h2 mt-3 mb-3 text-center">Work Email</h2>
        <div class="container">
            <div class="form-group col-12 m-auto">
                <input type="text" class="form-control mb-3 text-center" id="print"
                       placeholder=".@-.com" disabled>
            </div>
        </div>
        </div>
    </form>
</div>

<!--JQUERY JS-->
<script src="js/jquery-3.3.1.min.js"></script>
<!--Bootstrap JS-->
<script src="libs/bootstrap/js/bootstrap.js"></script>
<script src="libs/bootstrap/js/bootstrap.bundle.js"></script>
<!--Custom JS-->
<script src="js/app.js"></script>
</body>
</html>
