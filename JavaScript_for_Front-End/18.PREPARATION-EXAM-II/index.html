<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>COMPANY CODEX</title>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap-grid.min.css">
    <!--JQUERY JS-->
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
<header class="container-fluid bg-warning py-2">
    <h2 class="h2 text-center">Company Codex</h2>
</header>

<h2 class="h2 text-center pt-2 pb-0">Register Yourself</h2>

<hr class=" bg-warning" style="height: 2px">

<div class="row justify-content-center mt-5">
    <div class="form-group col-2">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="First Name...">
    </div>
    <div class="col-2"></div>
    <div class="form-group col-2">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Last Name...">
    </div>
</div>

<div class="row justify-content-center mt-5">
    <div class="form-group col-2">
        <label for="company">Company</label>
        <input type="text" class="form-control" id="company" placeholder="Company...">
    </div>
    <div class="col-2"></div>
    <div class="form-group col-2">
        <label for="branch">Branch</label>
        <input type="text" class="form-control" id="branch" placeholder="Branch...">
    </div>
</div>

<div class="col-6 m-auto">
    <hr class="bg-warning" style="height: 2px">
</div>

<h2 class="h2 text-center mb-3">Work Email</h2>

<div class="col-4 m-auto">
    <input type="text" class="form-control text-center" id="result" placeholder=".@-.com" disabled>
</div>

<hr class=" bg-warning" style="height: 2px">

<!--Bootstrap JS-->
<script src="libs/bootstrap/js/bootstrap.min.js"></script>
<!--Custom JS-->
<script src="js/app.js"></script>
</body>
</html>
