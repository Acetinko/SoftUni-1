<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log Horizon</title>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap-grid.min.css">
    <!--JQUERY JS-->
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
<h1 class="h1 pt-1 pb-3 bg-dark text-light text-center">Log Horizon</h1>

<div class="row justify-content-center mt-4 mb-2">
    <div class="form-group col-2 mr-2" id="inputUsername">
        <input type="text" class="form-control" id="username" placeholder="Username...">
    </div>
    <h2 class="h2 d-none" id="printUsername"></h2>
    <button type="submit" id="sbm" class="form-group col-1 btn btn-sm btn-dark">Set Username</button>
</div>

<hr class="bg-dark mt-0" style="height: 2px">
<h2 class="h2 text-dark text-center">Log a Message</h2>

<div class="row justify-content-center mt-4">
    <div class="form-group col-5">
        <input type="text" class="form-control" id="message" placeholder="Message...">
    </div>
    <button type="button" class="btn form-group form-check border-success bg-light col-1 mr-2">
        <input class="form-check-input" type="radio" name="blankRadio" id="success" value="success" checked>
        <label class="form-check-label" for="success">Success</label>
    </button>
    <button type="button" class="btn form-group form-check border-info bg-light col-1 pl-0 mr-2">
        <input class="form-check-input" type="radio" name="blankRadio" id="info" value="info">
        <label class="form-check-label" for="info">Info</label>
    </button>
    <button type="button" class="btn form-group border-danger bg-light col-1 pl-0 mr-2">
        <input class="form-check-input" type="radio" name="blankRadio" id="error" value="error">
        <label class="form-check-label" for="error">Error</label>
    </button>
    <div class="form-group border-left border-dark ml-4">
        <button type="submit" id="log" class="btn btn-dark ml-3 pl-4 pr-4">Log</button>
    </div>
</div>

<hr class="bg-dark mt-2" style="height: 2px">
<h2 class="h2 text-dark text-center">Logs</h2>
<h2 class="h2 text-secondary text-center mt-2 d-block" id="emptyDb">They are currently no logs in database...</h2>
<div class="container justify-content-center d-block" id="logsView">
    <div class="row bg-warning text-white rounded py-2">
        <div class="col-6 h3 mt-auto mb-auto">Success: 5345345345345</div>
        <div class="col-3 text-center border-left border-right border-dark">
            <h3 class="h3">peroxmen</h3></div>
        <div class="col-3 h3 text-center">Archive</div>
    </div>
</div>

<!--Bootstrap JS-->
<script src="libs/bootstrap/js/bootstrap.min.js"></script>
<!--Custom JS-->
<script src="js/app.js"></script>
</body>
</html>
