<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOG HORIZON</title>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap-grid.min.css">
    <!--Custom CSS-->
    <!--    <link rel="stylesheet" href="css/style.css"> -->
    <!--JQUERY JS-->
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
<header class="container-fluid bg-dark pt-1 pb-2">
    <h1 class="h1 text-light text-center">Log Horizon</h1>
</header>
<main>
    <div class="container-fluid row justify-content-center border-bottom border-dark mt-3">
        <div class="form-group">
            <input type="text" class="form-control" id="username" placeholder="Username...">
        </div>
        <div class="form-group ml-4">
            <button type="submit" id="login" class="btn btn-dark pl-2 pr-2">Set Username</button>
        </div>
    </div>
    <div class="container-fluid border-bottom border-dark mt-3">
        <h2 class="h2 text-center mt-3">Log a Message</h2>

        <div class="row container mt-3 mb-2 ml-auto mr-auto">
            <div class="form-group col-7">
                <input type="text" id="message" class="form-control" placeholder="Message...">
            </div>
            <div id="btn1" class="form-group form-check form-check-inline col-1  border rounded border-success">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="success" value="success" checked>
                <label class="form-check-label text-success" for="success">Success</label>
            </div>
            <div class="form-group form-check form-check-inline col-1  border rounded border-info">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="info" value="info">
                <label class="form-check-label text-info" for="info">Info</label>
            </div>
            <div class="form-group form-check form-check-inline col-1 border rounded border-danger">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="error" value="error">
                <label class="form-check-label text-danger" for="error">Error</label>
            </div>
            <div class="form-group border-left border-dark ml-4">
                <button type="submit" id="log" class="btn btn-dark ml-3 pl-4 pr-4">Log</button>
            </div>
        </div>
    </div>
    <div class="container">
        <h2 class="h2 text-center mt-3">Logs</h2>
        <h3 class="h3 d-block text-center text-secondary" id="messageLog">There are currently no logs in the database...</h3>
        <ul class="list-group list-group-flush text-light ml-auto mr-auto">
        </ul>
    </div>
</main>

<!--Bootstrap JS-->
<script src="libs/bootstrap/js/bootstrap.min.js"></script>
<script src="libs/bootstrap/js/bootstrap.bundle.min.js"></script>
<!--Custom JS-->
<script src="js/app.js"></script>
</body>
</html>
