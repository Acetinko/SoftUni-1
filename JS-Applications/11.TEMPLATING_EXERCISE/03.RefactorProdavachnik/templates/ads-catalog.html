<h1 class="titleForm">Advertisements</h1>
<div id="ads" class="ads">
    {{#if ads}}
    <tr>
        <th>Title</th>
        <th>Publisher</th>
        <th>Description</th>
        <th>Price</th>
        <th>Date Published</th>
        {{#if hasActions}}
        <th>Actions</th>
        {{/if}}
    </tr>
    {{/if}}
    {{#each ads}}
        {{> adTable}}
    {{else}}
    <p>No ads in database.</p>
    {{/each}}
</div>
