<table>
    <tr id="ads-id" dataid="{{_id}}">
        <td>{{title}}</td>
        <td>{{publisher}}</td>
        <td>{{description}}</td>
        <td>{{price}}</td>
        <td>{{date}}</td>
        {{#if isAuthor}}
        <td>
            <a href="#" id="deleteBtn">[Delete]</a>
            <a href="#" id="editBtn">[Edit]</a>
        </td>
        {{/if}}
    </tr>
</table>
